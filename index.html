<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>Bitcoin Leverage Trading Calculator</title>
    <link rel="stylesheet" href="css/styles.css">
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="js/chart.js"></script>
</head>
<body>
<div class="header-container">
    <div class="title-and-stats">
        <div id="btc24hPrices">
            <div id="btcHigh24hBox">
                <h3>24h High</h3>
                <p id="btcHigh24h">Loading...</p>
            </div>
            <div id="btcLow24hBox">
                <h3>24h Low</h3>
                <p id="btcLow24h">Loading...</p>
            </div>
        </div>
    </div>>
</div>
<div class="calculator-container">
    <h1>Bitcoin Leverage Trading Calculator</h1>
    <p id="timer">Last updated: 0min 0sec ago</p>
    <p>Current BTC Price: <span id="btcPrice" class="btc-price-value">Loading...</span></p>
    <p>Liquidation Price: $<span id="liqPrice">Calculating...</span></p>
    <p>Price Difference: $<span id="priceDifference">Calculating...</span></p>
    <div>
        <label for="leverageSlider">Leverage:</label>
        <input type="range" id="leverageSlider" class="slider" min="1" max="100" value="1" oninput="updateLeverageValue(); calculateTargets();">
        <span id="leverageValue">1x</span>
    </div>
    <div class="chart-container" style="position: absolute; bottom: 80px; left: 10px; height: 35vh; width: 35%; background-color: rgba(14,10,9,0.42);">
        <canvas id="btcChart"></canvas>
    </div>

    <div class="round-button bybit-button" onclick="window.open('https://www.bybit.com/trade/inverse/BTCUSD', '_blank')">Bybit</div>
    <div class="round-button tradingview-button" onclick="window.open('https://www.tradingview.com/symbols/BTCUSD//', '_blank')">TradingView</div>
    <div>
        <h3>
        </h3>
        <label for="positionSizeInput">MY OWN Money USD:</label>
        <input type="number" id="positionSizeInput" value="100" onchange="calculateTargets()">
    </div>
    <table id="priceTable">
        <thead>
        <tr>
            <th>ROI</th>
            <th>AMM</th>
            <th>Market Target</th>
            <th>USD Difference</th>
            <th>Gain$</th>
        </tr>
        </thead>
        <tbody id="priceTableBody">
        <!-- Table rows will be added here dynamically -->
        </tbody>
    </table>
</div>
<footer class="footer">
    <p class="footer-text">Created by <span class="signature">melown</span></p>
    </label>
</footer>
</body>
</html>
