<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>Bitcoin Leverage Trading Calculator</title>
    <link rel="stylesheet" href="css/styles.css">
    <script type="text/javascript" src="js/main.js"></script>
</head>
<body>
<div class="calculator-container">
    <h1>Bitcoin Leverage Trading Calculator</h1>
    <p id="timer">Last updated: 0min 0sec ago</p>
    <p>Current BTC Price: <span id="btcPrice" class="btc-price-value">Loading...</span></p>
    <p>Liquidation Price: $<span id="liqPrice">Calculating...</span></p>
    <p>Price Difference: $<span id="priceDifference">Calculating...</span></p> <!-- New div for price difference -->

    <div>
        <label for="leverageSlider">Leverage:</label>
        <input type="range" id="leverageSlider" class="slider" min="1" max="100" value="1" oninput="updateLeverageValue(); calculateTargets();">
        <span id="leverageValue">1x</span>
    </div>
    <div class="round-button bybit-button" onclick="window.open('https://www.bybit.com/trade/inverse/BTCUSD', '_blank')">
        Bybit
    </div>
    <div class="round-button tradingview-button" onclick="window.open('https://www.tradingview.com/', '_blank')">
        TradingView
    </div>
    <div>
        <label for="positionSizeInput">Position Size (USD):</label>
        <input type="number" id="positionSizeInput" value="100" onchange="calculateTargets()">
    </div>
    <h2></h2>
    <table id="priceTable">
        <thead>
        <tr>
            <th>ROI</th>
            <th>AMM</th>
            <th>Market Target</th>
            <th>USD Difference</th>
            <th>Gain$</th>
        </tr>
        </thead>

        <tbody id="priceTableBody">
        <!-- Table rows will be added here dynamically -->
        </tbody>
    </table>
    <!-- Add this code to your HTML body, preferably at the end, before the closing </body> tag -->
</div>
<footer class="footer">
    <p class="footer-text">Created by <span class="signature">melown</span></p>
</footer>
</body>
</html>
